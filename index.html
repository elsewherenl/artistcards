<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Artist Cards</title>
  <style>
    body {
      font-family: Avenir, sans-serif;
      background-color: #F3EFE9;
      color: #0D0D0D;
      margin: 0;
      padding: 2rem;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
    }
    .card {
      background: white;
      padding: 1.5rem;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .artist-name {
      font-size: 1.4rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
      color: #0D0D0D;
      text-decoration: none;
    }

    .underline {
      width: 40px;
      height: 3px;
      background-color: #2552FF;
      margin-bottom: 1rem;
    }

    .insta-handle {
      background-color: #2552FF;
      color: white;
      padding: 0.25rem 0.5rem;
      border-radius: 6px;
      display: inline-block;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      text-decoration: none;
    }

    .info-line {
      margin: 0.3rem 0;
      font-size: 0.95rem;
    }

    .info-line a {
      color: #0D0D0D;
      text-decoration: underline;
    }
  .page-header {
  text-align: left;
  margin-bottom: 2rem;
}

.main-title {
  font-family: 'Avenir', sans-serif;
  font-size: 2rem;
  font-weight: bold;
  color: #0D0D0D; /* Black */
  margin-bottom: 0.25rem;
  position: relative;
  display: inline-block;
}

.main-title::after {
  content: '';
  display: block;
  width: 100%;
  height: 3px;
  background-color: #2552FF; /* Lapis Lazuli */
  margin-top: 4px;
}

.subtitle {
  font-family: 'Avenir', sans-serif;
  font-size: 1rem;
  color: #0D0D0D; /* Black */
  margin: 0;
}
  </style>
<header class="page-header">
  <h1 class="main-title">Artist Prospecting</h1>
  <p class="subtitle">Ranked by creative fit</p>
</header>
</head>
<body>
  <div class="container" id="cardContainer"></div>

  <script>
    const sheetURL = "https://api.sheetbest.com/sheets/3f70165a-6e9c-4d91-b570-0106ff29fb56";

    fetch(sheetURL)
      .then((response) => response.json())
      .then((data) => {
        const container = document.getElementById("cardContainer");

        data.forEach((row) => {
          const card = document.createElement("div");
          card.className = "card";

          const nameLink = document.createElement("a");
          nameLink.href = row["Insta Handle"];
          nameLink.className = "artist-name";
          nameLink.textContent = row["Instagram Name"] || row["Artist"];
          nameLink.target = "_blank";

          const underline = document.createElement("div");
          underline.className = "underline";

          const instaHandle = document.createElement("a");
          instaHandle.href = row["Insta Handle"];
          instaHandle.className = "insta-handle";
          instaHandle.textContent = "Instagram";
          instaHandle.target = "_blank";

          const genre = document.createElement("div");
          genre.className = "info-line";
          genre.innerHTML = `<strong>Genres:</strong> ${row["Genre"] || "—"}`;

          const followers = document.createElement("div");
          followers.className = "info-line";
          followers.innerHTML = `<strong>Followers:</strong> ${row["Instagram Followers - Do not delete"] || "—"}`;

          const gallery = document.createElement("div");
          gallery.className = "info-line";
          gallery.innerHTML = `<strong>Gallery Representation:</strong> ${row["Gallery Representation"] || "—"}`;

          const sells = document.createElement("div");
          sells.className = "info-line";
          sells.innerHTML = `<strong>Sells on Website:</strong> ${row["Website with easy commerce"] || "—"}`;

          const found = document.createElement("div");
          found.className = "info-line";
          found.innerHTML = `<strong>Where Found:</strong> ${row["Where Found"] || "—"}`;

          const contacted = document.createElement("div");
          contacted.className = "info-line";
          contacted.innerHTML = `<strong>Contacted:</strong> ${row["Contacted"] || "—"}`;

          const website = document.createElement("div");
          website.className = "info-line";
          if (row["Own Website"]) {
            website.innerHTML = `<strong>Website:</strong> <a href="${row["Own Website"]}" target="_blank">${row["Own Website"]}</a>`;
          }

          card.appendChild(nameLink);
          card.appendChild(underline);
          card.appendChild(instaHandle);
          card.appendChild(genre);
          card.appendChild(followers);
          card.appendChild(gallery);
          card.appendChild(sells);
          card.appendChild(found);
          card.appendChild(contacted);
          if (row["Own Website"]) card.appendChild(website);

          container.appendChild(card);
        });
      });
  </script>
</body>
</html>
